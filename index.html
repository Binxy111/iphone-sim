<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock screen</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
		
		<div class="main">
			<div class="side left">
				<div class="dash left top"></div>

				<div class="audio">
					<div class="side ringer"></div>
					<div class="side volume up"></div>
					<div class="side volume down"></div>
				</div>

				<div class="dash left bottom"></div>
			</div>

			<div class="iphone" id="iphone">
				<div class="dash top"></div>

				<div class="inner" id="inner">
					<div class="top">
						<div class="left">
							<!-- <p>Spectrum</p> -->
						</div>
						<div class="center" id="center">	
							<div class="mic" id="mic">
							</div>

							<div class="cam">
							</div>
						</div>

						<div class="right">
							<div class="container">
								<ion-icon name="cellular" class="cellular"></ion-icon>

								<img src="Images/Icons/wifi.png" class="wifi">

								<img src="Images/Icons/battery.png" class="battery">
							</div>

							<!-- <div class="line"></div> -->
						</div>
					</div>

					<div class="content" id="content">
						<img src="Images/Icons/lock.png" class="lock">

						<h1 class="time"><span id="datetime"></span></h1>

						<h1 class="date"><span id="day"></span>, <span id="month"></span> <span id="date"></span></h1>
					</div>

					<div class="buttons" id="bottom">
						<button class="torch" id="torchBtn" onclick="changeColorTorch()">
							<img src="Images/Icons/torch.png" id="torchImg">
						</button>
						
						<a href="home.html">
							<button class="camera" id="cameraBtn">
								<img src="Images/Icons/camera.png" id="cameraImg">
							</button>
						</a>
					</div>

					<p class="swipe" id="swipe"></p>

					<a href="./home.html">
						<div class="home"></div>
					</a>

					<div class="dash bottom"></div>
				</div>
			</div>
			
			<div class="side right">
				<div class="dash right top"></div>

				<div class="side power" onclick="turnOff()"></div>

				<div class="dash right bot"></div>
			</div>
		</div>

	<div id="wrapper">
    	<a id="power" href="javascript:void(0)"></a>
		<div id="screen" class="none">
			<div id="topbar">
				<p id="name">iPad</p>
                <div id="wifi">
               		<span class="wifidot"></span>
                    <span class="wifi1"></span>
                    <span class="wifi2"></span>
                </div>
				<div id="time">
                	<div id="lock">
                    	<div class="ring"></div>
                        <div class="base"></div>
                    </div>
                    <span id="clock"></span>
                </div>
				<p id="battery">
                    <span id="music_play_icon"></span>
                	<span class="percent">28%</span>
                    <span class="icon">
                    	<span class="level"></span>
                        <span class="node"></span>
                    </span>
                </p>
			</div>
			<div id="content">
                <div id="playerbar">
                    <div id="volume_slider">
                        <span id="volume_filler"></span>
                        <div id="volume_knob" class="player_btn handle">
                            <span class="base"></span>
                            <span class="front"></span>
                            <span class="one"></span>
                            <span class="two"></span>
                            <span class="three"></span>
                        </div>
                    </div>
                    <div id="track">
                        <p id="artist"><p>
                        <p id="song"></p>
                        <p id="album"></p>
                    </div>
                    <div class="player_controls">
                        <a href="javascript:void(0)" id="prev" class="player_btn">
                            <span class="first"></span>
                            <span class="second"></span>
                            <span class="third"></span>
                        </a>
                        <a href="javascript:void(0)" id="play" class="player_btn">
                            <span class="play"></span>
                            <span class="pause"></span>
                            <span class="pause"></span>
                        </a>
                        <a href="javascript:void(0)" id="next" class="player_btn">
                            <span class="first"></span>
                            <span class="second"></span>
                            <span class="third"></span>
                        </a>
                    </div>
                </div>
				<div id="lockbar">
					<span id="locktime">--:--</span><br>
					<span id="lockdate"></span>
				</div>


                <div id="unlockbar">
                	<div id="slider">
						<span id="slidetounlock" class="slidetounlock animate">slide to unlock</span>
                    	<div href="javascript:void(0)" id="dragme" class="handle" style="left:0"><span class="arrowbase"></span><span class="arrowhead"></span></div>
                    </div>
                    <div id="slideshow">
                		<div id="flower">
                        	<div id="petalring"></div>
                        	<span class="ring"></span>
                            <span class="leafl"></span>
                            <span class="leafr"></span>
                            <span class="stem"></span>
                        </div>
               		</div>
				</div>

			</div>
		</div>
		<a id="home" href="home.html"><span></span></a>
		<div id="camera" href="javascript:void(0)"><span></span></div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
if (!window.jQuery)
{
    document.write(unescape("%3Cscript src='js/jquery.js' type='text/javascript'%3E%3C/script%3E"));
}
    <script src="script.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
